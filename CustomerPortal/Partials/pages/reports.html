<div class="container-fluid">
    <div class="col-xs-3">
        <button class="btn btn-default"
                type="button"
                ng-click="reportCtrl.showForm('addReport')"
                ng-if="reportCtrl.currentForm === 'showReports'">
            Nieuwe melding (UC 2, UC 3, UC 4)
        </button>
    </div>
</div>
<form name="reportCtrl.forms.showReports" novalidate ng-if="reportCtrl.currentForm === 'showReports'">
    <div class="container-fluid">
        <div class="panel panel-default">
            <table class="table">
                <thead>
                <tr>
                    <th>Datum</th>
                    <th>soort</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-if="reportctrl.data.reports === ''">
                    <td>1 januari 1970</td>
                    <td>Verhuizing</td>
                    <td class="text-success">Geen actie vereist</td>
                </tr>
                <tr ng-repeat="report in reportCtrl.data.reports">
                    <td>{{report.LastUpdate}}</td>
                    <td>Melding</td>
                    <td>{{report.DescriptionStatus}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<form name="reportCtrl.forms.addReport" novalidate ng-if="reportCtrl.currentForm === 'addReport'">
    <p>Omschrijving:</p>
    <textarea ng-model="reportCtrl.data.reportDescription"></textarea>
    <button class="btn btn-default"
            type="button"
            ng-click="reportCtrl.addReport()">Verstuur melding</button>
</form>
