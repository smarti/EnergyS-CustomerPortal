    <div class="container-fluid controlpanel">
        <div class="col-xs-3">
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="True" aria-expanded="False">
                    Filter datum <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">laatste week</a></li>
                    <li><a href="#">laatste maand</a></li>
                    <li><a href="#">laatste jaar</a></li>
                    <li><a href="#">laatste decennium</a></li>
                </ul>
            </div>
        </div>
        <div class="col-xs-3 pull-right">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Zoek factuur..." />
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Zoek</button>
                </span>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="panel panel-default">
            <table class="table">
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>bedrag</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-if="billCtrl.data.bills === ''">
                    <td>1 januari 1970</td>
                    <td>€ 0,00</td>
                    <td class="text-success">Geen actie vereist</td>
                </tr>
                <tr ng-repeat="bill in billCtrl.data.bills">
                    <td>{{bill.LastUpdate}}</td>
                    <td>{{bill.Amount}}</td>
                    <td>{{bill.PaymentStatus}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
